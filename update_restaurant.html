<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Update Restaurant | SulEAT Food Bites</title>
<link rel="stylesheet" type="text/css" href="css/restaurant_forms.css" />
</head>
<body>
<div class="register-backdrop">
<div class="registration-container">
  <div class="header">
    <img src="images/logo-icon-white.png" alt="Logo"> 
    <h2>Update Restaurant Details</h2>
  </div>
  
  <form action="restaurant_profile.html">
    <div class="registration-form">
      <!-- Right Column Inputs -->
      <div class="form-column">
        <div class="form-control">
          <label for="resto-name">NEW RESTAURANT NAME</label>
          <input type="text" id="resto-name" name="resto-name"  value="Sinangag Express" required>
        </div>
        
        <div class="form-control">
          <label for="desc">NEW DESCRIPTION</label>
          <textarea id="desc" name="desc" required>Sinangag Express is a restaurant chain best-known for their delectable and affordable Silog meals. Their bestsellers include Tapsilog, Bagnet Rice Meal, etc.</textarea>
        </div>
      </div>

      <!-- Left Column Inputs -->
      <div class="form-column">
        <div class="form-control">
          <label for="location">NEW LOCATION</label>
          <input type="text" id="location" name="location" value="Manila, Philippines" required>
        </div>
        
        <div class="form-control">
          <label for="logo">NEW LOGO</label>
          <input type="file" id="logo" name="logo">
        </div>
      </div>
    </div>
     
    <div class="error">

    </div>
    
    <button type="submit" class="register-btn">UPDATE</button>
  </form>

  <div class="update-footer">
    <p>Don't wanna update details? <a href="restaurant_profile.html">Go Back to Restaurant Profile</a></p>
  </div>
</div>
</div>
</body>
</html>
