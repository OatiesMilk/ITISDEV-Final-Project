<!DOCTYPE html>
<html>
<head>
    <title>Profile | SulEAT Food Bites</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/profile.css" />
	<link rel="stylesheet" type="text/css" href="css/main.css" />
</head>
<body>
    <div class="main-parent">
        <div class="header-row">
            <div id="header-logo">
                <img src="images/logo-icon-white.png" alt="logo image here">
            </div>
			
			<div class="header-icons grayscale">
                <a href="https://www.facebook.com"><img id="header-icon" src="images/facebook-icon.png"></a>
                <a href="https://www.instagram.com"><img id="header-icon" src="images/instagram-icon.png"></a>
                <a href="https://www.twitter.com"><img id="header-icon" src="images/twitter-icon.png"></a>
                <a href="https://www.tiktok.com"><img id="header-icon" src="images/tiktok-icon.png"></a>
            </div>

            <div class="header-menu">
				<p><a href="main-logged-in.html">Home</a></p>
                <p><a href="about_us.html">About Us</a></p>
                <p><a href="restaurants.html">Restaurants</a></p>
                <p><a href="profile_page.html">Profile</a></p>
				<p><a href="main.html">Logout</a></p>
            </div>


        </div>

        <div class="main-content">
            <div class="profile-info">
                <div class="profile-image">
                    <img src="images/profile-icon.png" alt="profile icon">
                </div>
                
                <div class="profile-content">
                    <div class="profile-labels">
                        <label id="profile-name">Juan Dela Cruz</label></br>
                        <label id="profile-tag">@juan_dela_cruz</label>
                    </div>

                    <div class="profile-icons">
                        <a href="https://www.facebook.com"><img id="header-icon" src="images/facebook-icon.png"></a>
                        <a href="https://www.instagram.com"><img id="header-icon" src="images/instagram-icon.png"></a>
                        <a href="https://www.twitter.com"><img id="header-icon" src="images/twitter-icon.png"></a>
                        <a href="https://www.tiktok.com"><img id="header-icon" src="images/tiktok-icon.png"></a>
                        <a href="https://www.call.com"><img id="header-icon" src="images/phone-icon.png"></a>
                        <a href="https://www.gmail.com"><img id="header-icon" src="images/message-icon.png"></a>
                    </div>
                </div>

                <div class="profile-setting">
                    <a href="register_restaurant.html"><img src="images/restaurant-icon.png" alt="setting icon"></a>
                    <a href="user_settings.html"><img src="images/setting-icon.png" alt="setting icon"></a>
                </div>

            </div>

            <div class="profile-bio">
                <div class="bio">
                    <label id="bio-title">USER BIO</label>
                </div>
                
                <div class="bio-info">
                    <label id="bio-text">
                        Dela Cruz is a food critic based in Manila, Philippines.
                        He finished Culinary Arts in London and is a huge avid fan of discovering Asian cuisine,
                        exploring each of their cultures.
                    </label>
                </div>
            </div>

            <div class="profile-last">
                <div class="restaurant-reviews">
                    <div class="review-header">
                        <label id="review-title">PREVIOUS RESTAURANT REVIEWS</label>
                    </div>

                    <div class="restaurants-list">
                        <div class="restaurant-item">
                            <div class="restaurant-logo">
                                <img src="images/restaurant2-logo.png" alt="logo">
                            </div>

                            <div class="restaurant-info">
                                <div class="resto-name">
                                    <label class="restaurant-name">Sinangag Express</label>
                                </div>

                                <div class="resto-info">
                                    <label class="restaurant-text">
                                        Amazing. Life-changing cuisine. Breathtaking. Extraordinary. orem ipsum dolor sit amet, 
                                        consectetur adipiscing elit. Nunc convallis ipsum quam, ut sollicitudin felis fringilla eget
                                    </label>
                                </div>
                            </div>

                            <div class="restaurant-rating">
                                <div class="more-reviews">
                                    <form action="restaurant_profile.html">
                                        <button class="show-reviews-btn">Reviews   ►</button>
                                    </form>
                                </div>

                                <div class="meter-rating">
                                    <label for="SE">4.0 / 5.0</label>
                                    <meter id="SE" value="4" min="0" max="5">4 out of 5</meter>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="user-statistics">
                    <div class="stats-header">
                        <label id="stats-header-text">USER STATISTICS</label>
                    </div>

                    <div class="stats-content">
                        <div class="spacer"></div>

                        <div class="review-container">
                            <div class="reviews">
                                <img src="images/thumbsup-icon.png" alt="thumbs up">
                                <label class="stats-text">Helpful Reviews (53)</label>
                            </div>
    
                            <div class="reviews">
                                <img src="images/thumbsdown-icon.png" alt="thumbs down">
                                <label class="stats-text">Non-Helpful Reviews (10)</label>
                            </div>
    
                            <div class="reviews">
                                <img src="images/review-icon.png" alt="total reviews">
                                <label class="stats-text">Total Reviews (127)</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="copyrights">
            <pre>Copyright © 2024 - sulEAT FOOD BITES  |  Policy</pre>
        </div>
    </div>
    <script src=""></script>
</body>
</html>
