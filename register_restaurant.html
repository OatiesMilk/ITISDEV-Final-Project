<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register Restaurant | SulEAT Food Bites</title>
<link rel="stylesheet" type="text/css" href="css/restaurant_forms.css" />
</head>
<body>
<div class="register-backdrop">
<div class="registration-container">
  <div class="header">
    <img src="images/logo-icon-white.png" alt="Logo"> 
    <h2>Register Restaurant</h2>
  </div>
  
  <form action="restaurant_profile.html">
    <div class="registration-form">
      <!-- Right Column Inputs -->
      <div class="form-column">
        <div class="form-control">
          <label for="resto-name">RESTAURANT NAME</label>
          <input type="text" id="resto-name" name="resto-name" required>
        </div>
        
        <div class="form-control">
          <label for="desc">DESCRIPTION</label>
          <textarea id="desc" name="desc" required></textarea>
        </div>
      </div>

      <!-- Left Column Inputs -->
      <div class="form-column">
        <div class="form-control">
          <label for="location">LOCATION</label>
          <input type="text" id="location" name="location" required>
        </div>
        
        <div class="form-control">
          <label for="logo">LOGO</label>
          <input type="file" id="logo" name="logo" required>
        </div>
      </div>
    </div>
    
    <div class="checker">
      <input type="checkbox" id="terms" name="terms" required>
      <label for="terms">I agree to the Terms and Service</label>
    </div>
    
    <div class="error">

    </div>
    
    <button type="submit" class="register-btn">REGISTER</button>
  </form>

  <div class="update-footer">
    <p>Don't wanna register your restaurant yet? <a href="profile_page.html">Go Back to Profile</a></p>
  </div>
</div>
</div>
</body>
</html>
