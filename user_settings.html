<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Settings | SulEAT Food Bites</title>
<link rel="stylesheet" type="text/css" href="css/user_settings.css" />
</head>
<body>
<div class="register-backdrop">
<div class="registration-container">
  <div class="header">
    <img src="images/logo-icon-white.png" alt="Logo"> 
    <h2>Update Profile Details</h2>
  </div>
  
  <form action="profile_page.html">
    <div class="registration-form">
      <!-- Right Column Inputs -->
      <div class="form-column">
        <div class="form-control">
          <label for="email">NEW E-MAIL</label>
          <input type="email" id="email" name="email"  value="juan_dela_cruz@dlsu.edu.ph" required>
        </div>
        
        <div class="form-control">
          <label for="username">NEW USERNAME</label>
          <input type="text" id="username" name="username" value="@juan_dela_cruz" required>
        </div>
        
        <div class="form-control">
          <label for="password">NEW PASSWORD</label>
          <input type="password" id="password" name="password" required>
        </div>

        <div class="form-control">
          <label for="old-password">OLD PASSWORD</label>
          <input type="password" id="old-password" name="old-password" required>
        </div>
      </div>

      <!-- Left Column Inputs -->
      <div class="form-column">
        <div class="form-control">
          <label for="firstname">NEW FIRST NAME</label>
          <input type="text" id="firstname" name="firstname" value="Juan" required>
        </div>
        
        <div class="form-control">
          <label for="lastname">NEW LAST NAME</label>
          <input type="text" id="lastname" name="lastname" value="Dela Cruz" required>
        </div>
        
        <div class="form-control">
          <label for="confirm-password">CONFIRM NEW PASSWORD</label>
          <input type="password" id="confirm-password" name="confirm-password" required>
        </div>

        <div class="form-control">
          <label for="bio">NEW BIO</label>
          <textarea id="bio" name="bio" required>Dela Cruz is a food critic based in Manila, Philippines. He finished Culinary Arts in London and is a huge avid fan of discovering Asian cuisine, exploring each of their cultures.</textarea>
        </div>
      </div>
    </div>
    
    
    <div class="error">

    </div>
    
    <button type="submit" class="register-btn">UPDATE</button>
  </form>

  <div class="update-footer">
    <p>Keep current profile settings? <a href="profile_page.html">Go Back to Profile</a></p>
  </div>
</div>
</div>
</body>
</html>
