<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="css/login.css" />
<title>Login | SulEAT Food Bites</title>
    <script>
      function redirect() {
        window.location.href="main-logged-in.html";  
      }
    </script>
</head>
<body>

<div class="login-backdrop">
  <div class="login-container">
    <div class="login-header">
      <img src="images/logo-icon-white.png" alt="Logo" style="height:200px;"> 
      <h2>User Log-in</h2>
    </div>
    <form>
      <div class="form-group">
        <label for="username" class="label">USERNAME</label>
        <input type="text" id="username" name="username" class="input-text">
      </div>
      <div class="form-group">
        <label for="password" class="label">PASSWORD</label>
        <input type="password" id="password" name="password" class="input-password" required>
      </div>
      <div class="form-checker-text">
        <label><input type="checkbox" name="remember"> Remember me</label>
      </div>
      <div class="error">
        <p>Username and Password does not match.</p>
      </div>
      <div class="form-group">
        <input type="submit" value="LOG IN" class="input-submit" onclick="redirect()">
      </div>
    </form>
    <div class="login-footer">
      <p>Don't have an account yet? <a href="user_registration.html">Register</a></p>
    </div>
  </div>
</div>

</body>
</html>
